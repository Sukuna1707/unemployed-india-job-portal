<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere India | The Opportunity Journal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font stack to maintain the playful, diary feel */
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        body {
            font-family: 'Patrick Hand', "Comic Sans MS", cursive; 
            background: #fdfdfd;
            /* Simple notebook lines effect */
            background-image: linear-gradient(to bottom, transparent 97%, #ddd 97%);
            background-size: 100% 2.5rem; 
            min-height: 100vh;
        }
        h1, h2 {
            font-family: 'Patrick Hand', cursive;
        }
        .job-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .job-card:hover {
            transform: translateY(-2px) translateX(-2px);
            box-shadow: 6px 6px 0 #F87171; /* Soft red/pink shadow on hover */
        }
        .job-button {
            background-color: #000;
            color: #fff;
            transition: background-color 0.1s;
            border-radius: 6px;
        }
        .job-button:hover {
            background-color: #F87171; /* Match hover shadow color */
        }
        header {
            border-bottom: 3px dashed #000; /* Dashed line for notebook feel */
        }
        .search-input {
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Header -->
    <header class="text-center py-8 bg-white/70 backdrop-blur-sm sticky top-0 z-10">
        <h1 class="text-4xl font-bold">üóíÔ∏è Karriere India | The Opportunity Journal</h1>
        <p class="text-xl mt-2">A clear path to your next role. No distractions, just honest listings.</p>
    </header>

    <!-- Jobs Section -->
    <main class="container mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold mb-8 text-center">Latest Opportunities</h2>

        <!-- Search Bar -->
        <div class="flex justify-center mb-10">
            <input type="text" id="searchInput" placeholder="Scribble down your desired job, company, or location..."
                   class="search-input w-full max-w-xl px-6 py-3 focus:outline-none focus:ring-0">
        </div>

        <!-- Job Listings - Dynamically rendered here -->
        <div id="job-listings" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- Job cards will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 border-t-2 border-black mt-10">
        <p>‚úèÔ∏è Curated for Growth ¬∑ ¬© 2025 Karriere India</p>
    </footer>

    <script>
        // === CORE JOB DATA (THIS IS WHERE YOU PASTE THE REAL DATA) ===
        // NOTE: REPLACE THIS ENTIRE ARRAY with your real job data from the scraper!
        const jobs = [
            {
                id: 1,
                title: "Senior DevOps Engineer",
                company: "CloudSphere Tech",
                location: "Bangalore (Hybrid)",
                description: "Lead infrastructure automation and CI/CD pipelines using Kubernetes and Terraform. Min 5 years experience required.",
                link: "https://www.cloudsphere.com/careers" // MUST REPLACE WITH REAL URL
            },
            {
                id: 2,
                title: "Marketing Manager - Digital",
                company: "GrowthLabs India",
                location: "Mumbai",
                description: "Manage and optimize digital marketing campaigns across all platforms. Must have 3+ years experience with Google Ads and SEO.",
                link: "https://www.growthlabs.in/apply" // MUST REPLACE WITH REAL URL
            },
            {
                id: 3,
                title: "Entry-Level Data Analyst",
                company: "DataWorks Consulting",
                location: "Pune",
                description: "Clean, analyze, and visualize data for internal projects. Python/R proficiency preferred. Open to fresh graduates.",
                link: "https://www.dataworks.co/join" // MUST REPLACE WITH REAL URL
            },
            {
                id: 4,
                title: "Full Stack Developer (3 yrs exp.)",
                company: "CodeCraft Inc.",
                location: "Remote",
                description: "Work on both frontend (React) and backend (Node.js) development. Independent work environment.",
                link: "https://www.codecraft.in/developers" // MUST REPLACE WITH REAL URL
            },
            {
                id: 5,
                title: "Executive Assistant to CEO",
                company: "QuickFix Solutions",
                location: "Hyderabad",
                description: "Manage scheduling, communications, and travel logistics for the CEO. Requires excellent organizational skills.",
                link: "https://www.quickfix.com/support-roles" // MUST REPLACE WITH REAL URL
            },
            {
                id: 6,
                title: "HR Talent Acquisition Intern",
                company: "PeopleFirst",
                location: "Delhi NCR",
                description: "Assist in screening, scheduling, and onboarding new employees. Great resume building opportunity.",
                link: "#" // MUST REPLACE WITH REAL URL
            }
        ];

        const jobListingsContainer = document.getElementById('job-listings');
        const searchInput = document.getElementById('searchInput');

        // Function to render job cards dynamically
        function renderJobs(filteredJobs) {
            jobListingsContainer.innerHTML = '';
            if (filteredJobs.length === 0) {
                jobListingsContainer.innerHTML = '<p class="text-center col-span-full text-xl text-gray-500 mt-10">ü§∑‚Äç‚ôÇÔ∏è Oops! Nothing matched your scribble. Try searching for a wider range of keywords!</p>';
                return;
            }
            
            filteredJobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card p-6 space-y-3';

                // Ensure the description is not too long
                const descriptionSnippet = job.description.length > 100 ? job.description.substring(0, 100) + '...' : job.description;


                jobCard.innerHTML = `
                    <h3 class="text-2xl font-bold">${job.title}</h3>
                    <p class="text-lg mt-1">${job.company}</p>
                    <p class="text-sm mt-1 flex items-center">
                        <span class="mr-2">üìç</span> ${job.location}
                    </p>
                    <p class="text-gray-600 text-base mt-2">${descriptionSnippet}</p>
                    <a href="${job.link}" target="_blank" class="job-button inline-block px-4 py-2 mt-4 font-semibold text-center">
                        Jump to Application ‚Üí
                    </a>
                `;
                jobListingsContainer.appendChild(jobCard);
            });
        }

        // Search functionality listener
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredJobs = jobs.filter(job =>
                job.title.toLowerCase().includes(searchTerm) ||
                job.company.toLowerCase().includes(searchTerm) ||
                job.location.toLowerCase().includes(searchTerm) ||
                job.description.toLowerCase().includes(searchTerm)
            );
            renderJobs(filteredJobs);
        });

        // Initial render of all jobs when the page loads
        renderJobs(jobs);

    </script>
</body>
</html>
