<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Job Board üìí</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fffbea;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      font-size: 24px;
    }
    #job-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .job-card {
      background: #ffffff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 280px;
      text-align: left;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.2s;
    }
    .job-card:hover {
      transform: scale(1.05);
    }
    .job-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .job-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .apply-btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 0px #000;
    }
  </style>
</head>
<body>
  <header>üìí Student Job Board (India Only)</header>
  <p>Freshers & Internships ‚Üí Only India üáÆüá≥</p>
  <div id="job-list">Loading jobs...</div>

  <script>
    const jobList = document.getElementById("job-list");

    async function fetchJobs() {
      try {
        const response = await fetch("https://jsearch.p.rapidapi.com/search?query=student%20jobs%20in%20India%20AND%20freshers&page=1&num_pages=1&date_posted=last_week", {
          method: "GET",
          headers: {
            "x-rapidapi-key": "390d988e45mshb8385777edf06aap13be9cjsn6c73c9f4995c",
            "x-rapidapi-host": "jsearch.p.rapidapi.com"
          }
        });

        const data = await response.json();
        jobList.innerHTML = "";

        if (data.data && data.data.length > 0) {
          data.data.forEach(job => {
            const card = document.createElement("div");
            card.className = "job-card";
            card.innerHTML = `
              <h3>${job.job_title}</h3>
              <p><b>Company:</b> ${job.employer_name || "Not Mentioned"}</p>
              <p><b>Location:</b> ${job.job_city || "Anywhere"}, India</p>
              <a href="${job.job_apply_link}" target="_blank" class="apply-btn">Apply</a>
            `;
            jobList.appendChild(card);
          });
        } else {
          jobList.innerHTML = "<p>No recent fresher jobs in India found üòî</p>";
        }
      } catch (err) {
        jobList.innerHTML = "<p>‚ö†Ô∏è Error fetching jobs. Try again later.</p>";
        console.error(err);
      }
    }

    fetchJobs();
  </script>
</body>
</html>
