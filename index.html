<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Jobs Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Neue", cursive; /* Handwritten vibe */
      background: #fdfdfd;
      background-image: linear-gradient(to bottom, transparent 95%, #ddd 95%);
      background-size: 100% 2.5rem; /* notebook lines */
    }
    .job-card {
      background: #fff;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      transition: transform 0.1s;
    }
    .job-card:hover {
      transform: rotate(-1deg) scale(1.02);
    }
    header, footer {
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-3xl font-bold">📓 Student Jobs Journal</h1>
    <p class="text-lg mt-2">Simple. Honest. Just jobs for students.</p>
  </header>

  <!-- Jobs Section -->
  <main class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Latest Openings</h2>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Job Card -->
      <div class="job-card p-4 rounded-lg">
        <h3 class="text-xl font-bold">Intern – Web Dev</h3>
        <p class="mt-1">Company: Startup Hub</p>
        <p class="text-sm mt-1">📍 Remote</p>
        <a href="#" class="inline-block mt-3 bg-black text-white px-3 py-1 rounded hover:bg-gray-800">Apply</a>
      </div>

      <div class="job-card p-4 rounded-lg">
        <h3 class="text-xl font-bold">Campus Ambassador</h3>
        <p class="mt-1">Company: EduSpark</p>
        <p class="text-sm mt-1">📍 Work From Home</p>
        <a href="#" class="inline-block mt-3 bg-black text-white px-3 py-1 rounded hover:bg-gray-800">Apply</a>
      </div>

      <div class="job-card p-4 rounded-lg">
        <h3 class="text-xl font-bold">Junior Data Analyst</h3>
        <p class="mt-1">Company: DataWorks</p>
        <p class="text-sm mt-1">📍 Pune</p>
        <a href="#" class="inline-block mt-3 bg-black text-white px-3 py-1 rounded hover:bg-gray-800">Apply</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 border-t-2 border-black mt-10">
    <p>✏️ Built like a student diary · © 2025</p>
  </footer>

</body>
</html>
